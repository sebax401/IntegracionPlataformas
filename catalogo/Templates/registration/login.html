{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="Principal">
        <img src="{% static 'LogoFerromax.png' %}" alt="Ferromax" id="imagen">
        <div id="inicio">
            <h1 id="titulo">Ferremas</h1>
            <form action="" method="post">
                <h3>Inicio de Sesión</h3>
                {% csrf_token %}
                <label for="username">Usuario:</label><br>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit">Iniciar Sesion</button>
                <a href="{% url 'Menu' %}" id="Menu">Como Invitado</a><br><br>
                <a href="{% url 'registro' %}" id="Menu">registrarme</a>
            </form><br>
            {% if form.non_field_errors %}
                <div class="error">
                    <p>verifique los datos</p>
                </div>
            {% endif %}
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2023 Ferremas. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
